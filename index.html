<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TKM3 TRADER PRO • Sinais Ao Vivo</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tv-container">
    <header class="tv-header">
      <div class="logo">TKM3 <span>TRADER PRO</span></div>
      <div class="live-price">
        <div id="price">$0.00</div>
        <div id="change">0.00%</div>
        <div id="countdown">Vela fecha em 00:59</div>
      </div>
    </header>

    <div class="tv-controls">
      <select id="symbol">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
        <option value="BNBUSDT">BNB/USDT</option>
        <option value="SOLUSDT">SOL/USDT</option>
        <option value="IBOV">Índice Bovespa (IBOV)</option>
      </select>
      <input type="number" id="amount" placeholder="Valor em US$" value="100">
      <button id="buy">BUY ➜</button>
      <button id="sell">SELL ➜</button>
      <button id="toggleIndicators">Indicadores</button>
    </div>

    <div id="chart"></div>

    <div class="tv-footer">
      <div class="balance-panel">
        <div>Saldo Virtual</div>
        <div id="balance">$1,000.00</div>
      </div>
      <div class="trades-panel">
        <div class="panel-title">Últimas Operações (com Timers)</div>
        <ul id="trades"></ul>
        <div class="total-pnl" id="totalPnl">P&L Total: <span>$0.00</span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
