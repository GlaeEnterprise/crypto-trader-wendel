<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TKM3 TRADER PRO - Sinais Ao Vivo</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Lightweight Charts (agora com versão fixa que NUNCA falha) -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>TKM3 TRADER <span>PRO</span></h1>
      <div class="price-live" id="priceLive">$0.00 <span id="change">0.00%</span></div>
    </header>

    <div class="controls">
      <select id="symbol">
        <option value="BTCUSDT">Bitcoin (BTC)</option>
        <option value="ETHUSDT">Ethereum (ETH)</option>
        <option value="BNBUSDT">BNB</option>
        <option value="SOLUSDT">Solana (SOL)</option>
      </select>
      <input type="number" id="amount" placeholder="Valor em $" value="100" />
      <button id="buy">BUY</button>
      <button id="sell">SELL</button>
    </div>

    <div id="chart"></div>

    <div class="footer">
      <div class="balance">Saldo Virtual: <span id="balance">$1,000.00</span></div>
      <div class="trades">
        <h3>Últimas Operações</h3>
        <ul id="tradesList"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
