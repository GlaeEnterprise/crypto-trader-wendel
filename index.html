<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Crypto Trader ao Vivo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ESSAS DUAS LINHAS SÃO A NOVA BIBLIOTECA (Chart.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
  <div class="container">
    <h1>₿ Crypto Trader ao Vivo</h1>

    <div class="controls">
      <select id="symbol">
        <option value="BTCUSDT">Bitcoin (BTC)</option>
        <option value="ETHUSDT">Ethereum (ETH)</option>
        <option value="BNBUSDT">BNB</option>
        <option value="SOLUSDT">Solana (SOL)</option>
      </select>

      <input type="number" id="amount" placeholder="Valor em US$ (ex: 100)" min="10" step="10" />

      <button id="buy">BUY</button>
      <button id="sell">SELL</button>
    </div>

    <canvas id="chart"></canvas>

    <div class="history">
      <h2>Histórico de Operações</h2>
      <ul id="trades"></ul>
      <p id="balance">Saldo: $1000.00</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
